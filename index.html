<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <div class="jumbotron bg-dark pt-0 pb-2">
        <h1 class="display-4 text-light text-center">Weather Dashboard</h1>        
    </div>
</header>
<div class="container float-left">
    <div class="row">
        <div class="col-md-3 bg-light float-left">
            <div class="row">
                <div class="col-12 pt-2 m-2">
                    <label for="citySearch" class="ml-1 font-weight-bold">Search for a City:</label><br/>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="citySearch" aria-label="Search for a City" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button id="searchBtn" class="btn btn-outline-secondary bg-primary text-light" type="button"><i class="fas fa-search bg-primary text-light"></i></button>
                        </div>
                    </div>                   
                </div>
            </div>
            <div class="row">
                <div class="col-12 pb-2 float-left" id="searchHistory">                    
                </div>                   
            </div>
        </div>
        <div class="col-md-9 width: 100%">
            <div class="row border ml-2">
                <div class="col-12">
                    <h2 id="cityHeader" style="display: inline-block"></h2>
                    <img id="conditions" style="height: 60px"/>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                    <p id="uvIndex"></p>
                </div>
            </div>
            <div class="row mt-2 p-1">
                <div class="col-12">
                    <h2>5-Day Forecast:</h2>
                    <div class="card mr-3 mt-3 float-left rounded bg-primary text-light" style="width: 8rem;">
                        <div class="card-body">
                          <h6 class="card-title" id="date1"></h6>
                          <img id="conditions1" style="height: 80px"/>
                          <p class="card-text" id="temperature1"></p>
                          <p class="card-text" id="humidity1"></p>                                                  
                        </div>
                    </div>
                    <div class="card mr-3 mt-3 float-left rounded bg-primary text-light" style="width: 8rem;">
                        <div class="card-body">
                          <h6 class="card-title" id="date2"></h6>
                          <img id="conditions2"style="height: 80px"/>
                          <p class="card-text" id="temperature2"></p>
                          <p class="card-text" id="humidity2"></p>                                                  
                        </div>
                    </div>
                    <div class="card mr-3 mt-3 float-left rounded bg-primary text-light" style="width: 8rem;">
                        <div class="card-body">
                          <h6 class="card-title" id="date3"></h6>
                          <img id="conditions3" style="height: 80px"/>
                          <p class="card-text" id="temperature3"></p>
                          <p class="card-text" id="humidity3"></p>                                                  
                        </div>
                    </div>
                    <div class="card mr-3 mt-3 float-left rounded bg-primary text-light" style="width: 8rem;">
                        <div class="card-body">
                          <h6 class="card-title" id="date4"></h6>
                          <img id="conditions4" style="height: 80px"/>
                          <p class="card-text" id="temperature4"></p>
                          <p class="card-text" id="humidity4"></p>                                                  
                        </div>
                    </div>
                    <div class="card mr-3 mt-3 float-left rounded bg-primary text-light" style="width: 8rem;">
                        <div class="card-body">
                          <h6 class="card-title" id="date5"></h6>
                          <img id="conditions5" style="height: 80px"/>
                          <p class="card-text" id="temperature5"></p>
                          <p class="card-text" id="humidity5"></p>                                                  
                        </div>
                    </div>                    
                </div>
            </div>
        </div>                       
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
